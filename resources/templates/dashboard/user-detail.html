<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Usuario</title>
</head>
<body>
    <h1>Detalle del Usuario</h1>
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Rol:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>Estado:</strong> <span th:text="${user.enabled ? 'Activo' : 'Inactivo'}"></span></p>

    <a href="/web/users">Volver a la lista</a>
</body>
</html>
