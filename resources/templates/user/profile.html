<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Mi Perfil', '/css/profile.css', null)}"></head>

<body>
   <!-- Navbar -->
   <div
      th:replace="~{fragments/navbar :: navbar('profile', ${categories}, ${cartCount}, ${isAuthenticated}, ${username})}">
   </div>

   <div class="container my-5">
      <div class="row">
         <!-- Sidebar de navegación -->
         <div class="col-md-3">
            <div class="card shadow-sm">
               <div class="card-body">
                  <div class="text-center mb-4">
                     <div class="profile-avatar-large mx-auto mb-3">
                        <span class="avatar-text-xl" th:text="${user.name.substring(0,1).toUpperCase()}">U</span>
                     </div>
                     <h5 class="mb-1" th:text="${user.name + ' ' + user.lastName}">Usuario</h5>
                     <small class="text-muted" th:text="${user.email}">email@example.com</small>
                  </div>

                  <hr>

                  <nav class="nav flex-column profile-nav">
                     <a class="nav-link active" href="#" th:href="@{/web/user/profile}">
                        <i class="bi bi-person me-2"></i>Mi Perfil
                     </a>
                     <a class="nav-link" href="#" th:href="@{/web/user/orders}">
                        <i class="bi bi-box me-2"></i>Mis Pedidos
                     </a>
                     <a class="nav-link" href="#" th:href="@{/web/user/wishlist}">
                        <i class="bi bi-heart me-2"></i>Lista de Deseos
                     </a>
                     <a class="nav-link" href="#" th:href="@{/web/user/settings}">
                        <i class="bi bi-gear me-2"></i>Configuración
                     </a>
                  </nav>
               </div>
            </div>
         </div>

         <!-- Contenido principal -->
         <div class="col-md-9">
            <!-- Alertas -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
               <i class="bi bi-check-circle me-2"></i>
               <span th:text="${success}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
               <i class="bi bi-exclamation-triangle me-2"></i>
               <span th:text="${error}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Información Personal -->
            <div class="card shadow-sm mb-4">
               <div class="card-header bg-primary text-white">
                  <h5 class="mb-0">
                     <i class="bi bi-person-circle me-2"></i>Información Personal
                  </h5>
               </div>
               <div class="card-body">
                  <form id="profileForm" th:action="@{/web/user/profile/update}" method="post">
                     <div class="row">
                        <div class="col-md-6 mb-3">
                           <label for="name" class="form-label">Nombre *</label>
                           <input type="text" class="form-control" id="name" name="name" th:value="${user.name}"
                              readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="lastName" class="form-label">Apellido *</label>
                           <input type="text" class="form-control" id="lastName" name="lastName"
                              th:value="${user.lastName}" readonly>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col-md-6 mb-3">
                           <label for="email" class="form-label">Correo Electrónico</label>
                           <input type="email" class="form-control" id="email" th:value="${user.email}" disabled
                              readonly>
                           <small class="text-muted">El correo no se puede cambiar</small>
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="cel" class="form-label">Teléfono *</label>
                           <input type="tel" class="form-control" id="cel" name="cel" th:value="${user.cel}" readonly>
                        </div>
                     </div>

                     <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <textarea class="form-control" id="address" name="address" rows="3" readonly
                           th:text="${user.address}"></textarea>
                     </div>
                     <!-- Botones de edición -->
                     <div class="d-flex justify-content-end gap-2">
                        <button type="button" id="btnEditProfile" class="btn btn-outline-primary">
                           <i class="bi bi-pencil me-2"></i>Editar
                        </button>

                        <button type="submit" id="btnSaveProfile" class="btn btn-primary d-none">
                           <i class="bi bi-save me-2"></i>Guardar Cambios
                        </button>

                        <button type="button" id="btnCancelEdit" class="btn btn-secondary d-none">
                           <i class="bi bi-x-circle me-2"></i>Cancelar
                        </button>
                     </div>
                  </form>
               </div>
            </div>

            <!-- Cambiar Contraseña -->
            <div class="card shadow-sm mb-4">
               <div class="card-header bg-warning">
                  <h5 class="mb-0">
                     <i class="bi bi-shield-lock me-2"></i>Cambiar Contraseña
                  </h5>
               </div>
               <div class="card-body">
                  <form th:action="@{/web/user/profile/change-password}" method="post">
                     <div class="mb-3">
                        <label for="currentPassword" class="form-label">Contraseña Actual *</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                           required>
                     </div>

                     <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva Contraseña *</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required
                           minlength="6">
                        <small class="text-muted">Mínimo 6 caracteres</small>
                     </div>

                     <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña *</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                           minlength="6">
                     </div>

                     <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-warning">
                           <i class="bi bi-key me-2"></i>Actualizar Contraseña
                        </button>
                     </div>
                  </form>
               </div>
            </div>

            <!-- Información de la Cuenta -->
            <div class="card shadow-sm">
               <div class="card-header bg-info text-white">
                  <h5 class="mb-0">
                     <i class="bi bi-info-circle me-2"></i>Información de la Cuenta
                  </h5>
               </div>
               <div class="card-body">
                  <div class="row">
                     <div class="col-md-6 mb-3">
                        <strong>Tipo de Cuenta:</strong>
                        <span class="badge bg-primary ms-2" th:text="${user.role}">CUSTOMER</span>
                     </div>
                     <div class="col-md-6 mb-3">
                        <strong>Fecha de Registro:</strong>
                        <span class="ms-2" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">
                           01/01/2025
                        </span>
                     </div>
                  </div>

                  <div class="alert alert-light border mb-0" role="alert">
                     <i class="bi bi-shield-check text-success me-2"></i>
                     Tu cuenta está verificada y activa
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Footer (si tienes uno) -->
   <!-- <div th:replace="~{fragments/footer :: footer}"></div> -->

   <!-- Scripts -->
   <div th:replace="~{fragments/scripts :: scripts(null)}"></div>
</body>

</html>
